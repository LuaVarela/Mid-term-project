<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <!------------------ NAVBAR SECTION --------------------->
      <nav>
        <img id="navbar-logo" src="project-assets/logos/circle.svg" alt="" />
        <ul class="menu">
          <li><a class="menuItem" href="index.html">Home</a></li>
          <li><a class="menuItem" href="project.html">Projects</a></li>
          <li><a class="menuItem" href="#">Services</a></li>
        </ul>
        <a href="contact.html" class="blue-button" id="navbar-button">
          Contact Us</a
        >
      </nav>
    </header>
    <main>
      <div>
        <form>
        <h1>Contact Us</h1>
        <div class="contact-form">
                <label for="fullname">Full Name*</label>
                <input type="text" name="username" id="fullname" placeholder="Enter your full name" required> 
                <div class="contact-flex">
                    <div>
                        <label for="emailaddres">Email</label>
                        <input type="emailaddres" name="emailaddres" id="emailaddres" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required placeholder="Enter your phone" pattern="\+[0-9]{1,3}[0-9]{9,}" required>
                    </div>   
                </div>
                <label for="message">Message*</label>
                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Write your message here..."></textarea>
                <span id="message-error"></span>
                <input type="submit" value="Submit" class="blue-button" id="submit-form">
            </form>
        </div>
    </div>
</section>
</main>
    <!-- FOOTER SECTION  -->
    <footer>
      <div class="footer-flex">
        <img src="project-assets/logos/circle.svg" alt="" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="footer-links">
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Press</a>
        <a href="#">Projects</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
    <script src="Index.js"></script>
  </body>
</html>
